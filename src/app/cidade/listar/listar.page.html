<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Cidades</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cidade of listacidade | async">
      <ion-label>{{ cidade.nome }}</ion-label>
      <ion-label>{{ cidade.sigla }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button href='home'> Voltar</ion-button>
  <ion-button href=''> Cidade </ion-button>
</ion-content>
